<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="image">
            <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="data">
            <span class="name-product">Perfume</span>
            <h2>Gabrielle Essence Eau De Parfume</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>

        <aside>
            <span class="new-price">$149.99</span> <span class="old-price">$169.99</span>
            <button class="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </aside>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Tatyane Gon√ßalves</a>.
          </p>
    </footer>
</body>
</html>
